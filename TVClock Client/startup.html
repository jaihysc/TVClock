<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline'">

    <title>TVClock</title>

    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
    <br>
    <div class="container">
        <h1 class="text-center">TVCLock Client</h1>
        <h3 id="connection-status" class="text-center">Input connection parameters</h3>

        <br>
        <div class="container-fluid">
            <div class="form-group row">
                <label for="networking-hostname" class="col-sm-2 col-form-label">Hostname</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="networking-hostname">
                </div>
            </div>
            <div class="form-group row">
                <label for="networking-port" class="col-sm-2 col-form-label">Port</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="networking-port">
                </div>
            </div>

            <a id="networking-info-update-btn" class="btn btn-block btn-outline-primary">Connect</a>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>

<script>
    require("./startup.js");
</script>
</html>
